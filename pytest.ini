[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take longer to run
    pdf: Tests related to PDF generation
    chatbot: Tests related to chatbot functionality
    campaign: Tests related to campaign management
    calculations: Tests for mortgage calculations

# Minimum Python version
minversion = 3.8

# Coverage options (if using pytest-cov)
[coverage:run]
source = components,utils
omit = 
    tests/*
    */migrations/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
